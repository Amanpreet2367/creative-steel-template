<HTML>
<HEAD>

	<TITLE>eCOMMERCE SITE</TITLE>
		<STYLE TYPE="TEXT/CSS"></STYLE>
		<LINK HREF="CSS/STYLE.CSS" REL="STYLESHEET">
</HEAD>
<BODY>
	<DIV CLASS="MAIN-CONTAINER">
		
		<div class="head-area-content">
			<div class="phone-icon">
				<img src="images/tele.png">
				<span>9876543210</span>
			</div>
			<div class="account-detail">
				<div class="account-info">
				
				<p>Sign In or Sign Up</p>
				<p>Basket</p>
				</div>
				
			
			
			</div>
		</div>
		
		<DIV CLASS="head-area">
		
			<DIV CLASS="LOGO-AREA">
				<IMG SRC="IMAGES/INOX LOGO.jpg">
			</DIV>
			<div class="menu-bar">
				<ul>
					<li>Dairy Fittings</li>
					<li>Dairy Valve</li>
					<li>Filters & Strainers</li>
					<li>Tri Clover Fittings</li>
				</ul>
			
			</div>
			<DIV CLASS="SEARCH-AREA">
				<input type="text" placeholder="Search for products and more" class="search-area-text">
			</DIV>
			
		
		</DIV>
		
		
		<DIV class="about-mid-side">
			<div class="about-mid-area">
				<div class="about-image2">
					<img src="images/sms-union.jpg">
					
				</div>
				
			
				
			</div>
			
			<div class="about-right-side">
				<div class="discription">
				
				<p id="heading">Stainless Steel SMS Union</p>
				<p>Rs. 300/-<span style="color:grey; line-height:1"><strike>Rs. 350</strike></span><span style="color:orange"> (14% off)</span></p>
	
				<p style="color:green;">inclusive of all taxes</p>
				
				<p>SELECT SIZE </p>
				<div class="part-images">
					<img src="images/1.jpg">
				</div>
				<div class="part-images">
					<img src="images/2.jpg">
				</div>
				<div class="part-images">
					<img src="images/SMS_union.jpg">
				</div>
				<div class="part-images">
					<img src="images/3.jpg">
				</div>
				<div class="part-images">
					<img src="images/1.jpg">
				</div>
				<div class="button1">Add To Bag</div>
				<a href="payment.html"><div class="button2">Buy Now</div></a>
				</div>
			</div>
		</DIV>
	
		
		
		
		
	
	
	
	
	
	
	
	
	
	
	</DIV>
	



</BODY>
</HTML>
